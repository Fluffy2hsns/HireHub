<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить вакансию</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>HireHub</h1>
    <div class="nav-links">
      <a href="index.html">Главная</a>
      <a href="notifications.html" id="notifications-btn" style="display:none;">Уведомления</a>
      <a href="applications.html" id="applications-btn" style="display:none;">Мои данные</a>
      <a href="register.html" id="login-btn">Войти</a>
      <a href="#" id="logout-btn" style="display:none;">Выйти</a>
      <a href="resume.html" id="resume-btn" style="display:none;">Создать резюме</a>
      <a href="add-job.html" id="add-job-btn" style="display:none;">Добавить вакансию</a>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <h1>Добавить вакансию</h1>
      <form id="add-job-form">
        <label>Название вакансии * <input type="text" id="job-title" required></label>
        <label>Компания * <input type="text" id="company-name" required></label>
        <label>Заработная плата * <input type="text" id="job-salary" placeholder="например: 80 000 - 120 000 руб." required></label>
        <label>Тип занятости *
          <select id="job-type" required>
            <option value="">Выберите тип</option>
            <option value="full">Полная занятость</option>
            <option value="part">Частичная занятость</option>
            <option value="project">Проектная работа</option>
            <option value="internship">Стажировка</option>
            <option value="remote">Удаленная работа</option>
          </select>
        </label>
        <label>Опыт работы *
          <select id="job-experience" required>
            <option value="">Выберите опыт</option>
            <option value="no">Без опыта</option>
            <option value="1-3">1-3 года</option>
            <option value="3-6">3-6 лет</option>
            <option value="6+">Более 6 лет</option>
          </select>
        </label>
        <label>Город * <input type="text" id="job-city" required></label>
        <label>Описание вакансии *
          <textarea id="job-description" placeholder="Опишите обязанности, требования и условия работы..." required></textarea>
        </label>
        <label>Требования <textarea id="job-requirements" placeholder="Ключевые навыки и требования..."></textarea></label>
        <label>Условия <textarea id="job-benefits" placeholder="Что предлагаете..."></textarea></label>
        <label>Контактный email <input type="email" id="contact-email"></label>
        <button type="submit">Опубликовать вакансию</button>
      </form>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth-manager.js"></script>
  <script type="module" src="add-job.js"></script>
</body>
</html>
